<template name="postPage">
    <ol class="breadcrumb">
        <li><a href="/">Home</a></li>
        <li><a href="/new">What's New</a></li>
        <li class="active">View</li>
    </ol>
    <div class="container-fluid">
        <div class="row">
            <h1>
                {{title}}
            </h1>
            <hr/>
        </div>
        <div class="row">
            {{{content}}}
        </div>
    </div>

    <ul class="comments">
        {{#each comments}}
            {{> commentItem}}
        {{/each}}
    </ul>

    {{#if currentUser}}
        {{> commentSubmit}}
    {{else}}
        <p>Please log in to leave a comment.</p>
    {{/if}}

</template>
