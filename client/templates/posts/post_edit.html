<template name="postEdit">
    <ol class="breadcrumb">
        <li><a href="/">Home</a></li>
        <li><a href="/new">What's New</a></li>
        <li class="active">Edit</li>
    </ol>
    <form class="main form">
        <div class="form-group {{errorClass 'title'}}">
            <label class="control-label" for="title">Title</label>
            <div class="controls">
                <input name="title" id="title" type="text" value="{{title}}" placeholder="Title" class="form-control"/>
                <span class="help-block">{{errorMessage 'title'}}</span>
            </div>
        </div>
        <div class="form-group {{errorClass 'content'}}">
            <label class="control-label" for="content">Content</label>
            <div class="controls">
                <textarea name="content" rows=10 id="content" type="text" value="{{content}}" placeholder="Content" class="form-control"></textarea>
                <span class="help-block">{{errorMessage 'content'}}</span>
            </div>
        </div>
        <div class="checkbox">
            <label>
                <input id="invisible" type="checkbox" checked="{{invisible}}"> Invisible
            </label>
        </div>
        <input type="submit" value="Submit" class="btn btn-primary submit"/>
        <hr/>
        <a class="btn btn-danger delete" href="#">Delete post</a>
    </form>
</template>
