<template name="homeeopinions">

    <div class="row">
        {{#each HomeEditorOpinionPosts}}
          {{#if firstRow}}
            <div class="col-md-4">
                <div itemscope itemtype="http://schema.org/BlogPosting" class="whity curl">
                    <h4><a href="{{pathFor 'dpostPage'}}"><span itemprop="headline">{{title}}</span> <i class="fa fa-comments"></i> <span itemprop="commentCount">{{commentsCount}}</span></a></h4>
                    <p>by <b><span itemprop="publisher">{{author}}</span></b> on <span itemprop="datePublished">{{formatDate submitted}}</span></p>
                    <!-- <p><a class="btn btn-default" href="{{pathFor 'dpostPage'}}" role="button">View details Â»</a></p> -->
                </div>
            </div>
          {{/if}}
        {{/each}}
    </div>

    <div class="row">
        {{#each HomeEditorOpinionPosts}}
            {{#if secondRow}}
                <div class="col-md-4">
                    <div itemscope itemtype="http://schema.org/BlogPosting" class="whity curl">
                        <h4><a href="{{pathFor 'dpostPage'}}"><span itemprop="headline">{{title}}</span> <i class="fa fa-comments"></i> <span itemprop="commentCount">{{commentsCount}}</span></a></h4>
                        <p>by <b><span itemprop="publisher">{{author}}</span></b> on <span itemprop="datePublished">{{formatDate submitted}}</span></p>
                    </div>
                </div>
            {{/if}}
        {{/each}}
    </div>



</template>
