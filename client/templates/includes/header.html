<template name="header">
    <nav class="navbar navbar-default" role="navigation">
        <!-- Modal -->
        <div class="modal fade in" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModal" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="loginModalLabel">Login</h4>
                    </div>
                    <div id="loginModalBody" class="modal-body">

                                <a  id="facebook-login" href="#" class="btn btn-block btn-social btn-facebook"><i class="fa fa-facebook"></i> Log in with Facebook</a>
                                <a id="google-login" href="#" class="btn btn-block btn-social btn-google-plus"><i class="fa fa-google"></i> Log in with Google</a>

                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-1">
                    <div class="navbar-header" style="margin-right: 15px">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navigation" >
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>

                        <a class="navbar-brand" href="http://www.gstindiaguru.com" target="ext"><b>GSTIndiaGuru!</b></a>

                    </div>
                </div>
                <div class="col-md-11">
                    <div class="collapse navbar-collapse" id="navigation">
                        <div class="row">
                            <ul class="nav navbar-nav navbar-right">
                                <form class="navbar-form" role="search">
                                    <div id="custom-search-input">
                                        <div class="input-group">
                                            <input type="text" class="form-control" placeholder="Search" id="search" name="search">
                                            <span class="input-group-btn">
                                                <button class="btn btn-danger" type="button">
                                                    <span class="glyphicon glyphicon-search"></span>
                                                </button>
                                            </span>
                                        </div>
                                    </div>
                                </form>
                            </ul>
                            {{#if currentUser}}
                                <ul class="nav navbar-nav navbar-right" style="margin-right: 20px">
                                    <li class="dropdown">
                                        {{> notifications}}
                                    </li>
                                    <li class="dropdown">
                                        <a href=""><i class="fa fa-user"></i> {{currentUser.profile.name}}<span class="caret"></span></a>
                                        <ul class="dropdown-menu" role="menu">
                                            <li><a href="{{pathFor 'userProfile'}}"><i class="fa fa-user"></i> My Profile</a></li>
                                            <li><a id="logout" href=""><i class="fa fa-sign-out"></i> Log Out</a></li>
                                        </ul>
                                    </li>
                                </ul>
                            {{else}}
                                <ul id="social-logins" class="nav navbar-nav navbar-right" style="margin-right: 20px">
                                    <li><a id="loginLink" href="#"><i class="fa fa-sign-in"></i> Log In</a></li>
                                </ul>
                            {{/if}}
                        </div>
                        <div class="row">
                            <ul class="nav navbar-nav">
                                <li class="{{activeRouteClass 'home'}}">
                                    <a href="{{pathFor 'home'}}"><i class="fa fa-home"></i> Home</a>
                                </li>
                                <li class="{{activeRouteClass 'newNPosts' 'npostPage' 'npostEdit'}}">
                                    <a href="{{pathFor 'newNPosts'}}"><i class="fa fa-newspaper-o"></i> In News</a>
                                </li>
                                <li class="{{activeRouteClass 'newDPosts' 'dpostPage' 'dpostEdit' 'newDiscussion'}}">
                                    <a href="{{pathFor 'newDPosts'}}"><i class="fa fa-coffee"></i> Discuss</a>
                                </li>
                                <li class="{{activeRouteClass 'newPosts' 'postPage' 'postEdit'}}">
                                    <a href="{{pathFor 'newPosts'}}"><i class="fa fa-flash"></i> What's New</a>
                                </li>
                                <li class="{{activeRouteClass 'resources'}}">
                                    <a href="{{pathFor 'resources'}}"><i class="fa fa-book"></i> Resources</a>
                                </li>
                                <li class="{{activeRouteClass 'contact'}}">
                                    <a href="{{pathFor 'contact'}}"><i class="fa fa-male"></i> Contact</a>
                                </li>
                                <!--<li class="{{activeRouteClass 'test'}}">
                        <a href="{{pathFor 'test'}}"><i class="fa fa-mobile-phone fa-lg"></i> Test</a>
                    </li>-->
                                {{#if isInRole 'admin'}}
                                    <li class="dropdown {{activeRouteClass 'manageHome' 'postSubmit'}}">
                                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-gear"></i> Admin <span class="caret"></span></a>
                                        <ul class="dropdown-menu" role="menu">
                                            <li><a href="{{pathFor 'manageHome'}}">Home</a></li>
                                            <li><a href="{{pathFor 'postSubmit'}}">What's New</a></li>
                                            <li><a href="{{pathFor 'npostSubmit'}}">News</a></li>
                                            <li><a href="{{pathFor 'newFbs'}}">Feedback</a></li>
                                            <li><a href="{{pathFor 'users'}}">Users</a></li>
                                            <li><a href="{{pathFor 'uploadFiles'}}">Files</a></li>
                                        </ul>
                                    </li>
                                {{/if}}
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</template>
