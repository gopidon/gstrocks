<template name="homenews">

    <div class="row">
        {{#each HomeNewsPosts}}
          {{#if firstRow}}
            <div class="col-md-4">
                <div itemscope itemtype="http://schema.org/NewsArticle" class="whity curl">

                    <i class="fa fa-calendar"></i> {{formatDate submitted}}
                    <hr>
                    <h4 itemprop="headline"><a href="{{pathFor 'npostPage'}}">{{title}} <i class="fa fa-comments"></i> <span itemprop="commentCount">{{commentsCount}}</span></a></h4>
                </div>
            </div>
          {{/if}}
        {{/each}}
    </div>

    <div class="row">
        {{#each HomeNewsPosts}}
            {{#if secondRow}}
                <div class="col-md-4">
                    <div itemscope itemtype="http://schema.org/NewsArticle" class="whity curl">
                        <i class="fa fa-calendar"></i> {{formatDate submitted}}
                        <hr>
                        <h4 itemprop="headline"><a href="{{pathFor 'npostPage'}}">{{title}} <i class="fa fa-comments"></i> <span itemprop="commentCount">{{commentsCount}}</span></a></h4>
                    </div>
                </div>
            {{/if}}
        {{/each}}
    </div>



</template>
