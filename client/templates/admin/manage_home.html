<template name="manageHome">
    <form class="main form form-horizontal">
        <div class="form-group {{errorClass 'title'}}">
            <label class="control-label col-md-2" for="title">Title</label>
            <div class="col-md-10">
                <input name="title" id="title" type="text" value="{{homeMessages.messages.[0].value}}" placeholder="Enter title for Home Page" class="form-control"/>
                <span class="help-block">{{errorMessage 'title'}}</span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2" for="photo">Upload Photo</label>
            <div class="col-md-6">
                <div class="input-group" >
                        <span id="photo" name="photo" class="input-group-btn">
                            <span class="btn btn-primary btn-file">
                                Browse&hellip; <input id="fileInput" type="file">
                            </span>
                        </span>
                        <input type="text" id="fileTextInput" class="form-control" style="width:50%" readonly>

                </div>

            </div>
            {{#each files}}
            <div class="col-md-2">
                <div class="progress">
                    <div class="progress-bar progress-bar-striped {{uploadCompleteClass}}" style="width:{{uploadProgress}}%">
                        <span style="padding: 2px; float: left; color:#000;">
                            {{uploadProgress}}%
                        </span>
                    </div>
                </div>
            </div>
            {{/each}}
        </div>
        <div class="form-group {{errorClass 'desc'}}">
            <label class="control-label col-md-2" for="desc">Description</label>
            <div class="col-md-10">
                <textarea name="desc" rows=10 id="desc" type="text" placeholder="Enter message for the Home Page" class="form-control">{{homeMessages.messages.[1].value}}</textarea>
                <span class="help-block">{{errorMessage 'desc'}}</span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <input type="submit" value="Submit" class="btn btn-primary submit"/>
            </div>
        </div>

    </form>

</template>
