<template name="dpostSubmit">
    <ol class="breadcrumb">
        <li><a href="/">Home</a></li>
        <li><a href="/newdposts">Discussions</a></li>
        <li class="active">New</li>
    </ol>
    <h1>
        New Discussion
    </h1>
    <hr/>
    <form class="main form">
        <div class="form-group {{errorClass 'title'}}">
            <label class="control-label" for="title">Title</label>
            <div class="controls">
                <input name="title" id="title" type="text" value="" placeholder="Title" class="form-control"/>
                <span class="help-block">{{errorMessage 'title'}}</span>
            </div>
        </div>
        <div class="form-group {{errorClass 'content'}}">
            <label class="control-label" for="content">Content</label>
            <div class="controls">
                <textarea name="content" id="content" rows=10 type="text" placeholder="Content" class="form-control"></textarea>
                <span class="help-block">{{errorMessage 'content'}}</span>
            </div>
        </div>
        <div class="checkbox">
            <label>
                <input id="eOpinion" type="checkbox"> Editor's Opinion?
            </label>
        </div>
        <input type="submit" value="Submit" class="btn btn-primary"/>
    </form>
</template>
