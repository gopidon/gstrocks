<template name="dpostsList">
    <ol class="breadcrumb">
        <li><a href="/">Home</a></li>
        <li class="active">Discussions</li>
    </ol>
    <div class="input-group">
        <input type="text" class="form-control" placeholder="Search" name="searchNewsPost" id="searchDiscussPost">
        <div class="input-group-btn">
            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
        </div>
    </div>
    <br>
    <div>
        {{#if currentUser}}
            <a class="btn btn-primary" href="{{pathFor 'newDiscussion'}}"><i class="fa fa-plus"></i> New Discussion</a>
        {{else}}
            <p>Please <a class="" id="loginLink" href="#"> log in</a> to start a discussion.</p>
        {{/if}}

    </div>
    <br>

    <div role="tabpanel">

        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active"><a href="#all" aria-controls="home" role="tab" data-toggle="tab">All Discussions</a></li>
            <li role="presentation"><a href="#editor" aria-controls="profile" role="tab" data-toggle="tab">Editor's Posts</a></li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="all">
                <div class="posts">
                    {{#each dposts}}
                        {{> dpostItem}}
                    {{/each}}
                    {{#if nextPath}}
                        <a class="load-more" href="{{nextPath}}">Load more</a>
                    {{else}}
                        {{#unless ready}}
                            {{> spinner}}
                        {{/unless}}
                    {{/if}}
                </div>

            </div>
            <div role="tabpanel" class="tab-pane" id="editor">
                <div class="posts">
                    {{#each dpostsEditor}}
                        {{> dpostItem}}
                    {{/each}}
                    {{#if nextPath}}
                        <a class="load-more" href="{{nextPath}}">Load more</a>
                    {{else}}
                        {{#unless ready}}
                            {{> spinner}}
                        {{/unless}}
                    {{/if}}
                </div>
            </div>
        </div>

    </div>
</template>
